name: PR Validation

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check PR title
      uses: amannn/action-semantic-pull-request@v5
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        types: |
          feat
          fix
          docs
          style
          refactor
          perf
          test
          chore
        requireScope: false

    - name: Check for merge conflicts
      run: |
        git fetch origin main
        if git merge-tree $(git merge-base HEAD origin/main) HEAD origin/main | grep -q '<<<<<<<'; then
          echo "âŒ Merge conflicts detected"
          exit 1
        else
          echo "âœ… No merge conflicts"
        fi

  size-check:
    name: Check Bundle Size
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./mcp/n8n-server

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        cache-dependency-path: mcp/n8n-server/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Check build size
      run: |
        SIZE=$(du -sh dist | cut -f1)
        echo "Build size: $SIZE"
        echo "### Build Size Report ðŸ“¦" >> $GITHUB_STEP_SUMMARY
        echo "Build size: **$SIZE**" >> $GITHUB_STEP_SUMMARY
