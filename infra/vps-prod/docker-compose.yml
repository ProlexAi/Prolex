version: '3.8'

################################################################################
# Stack Prolex Production
# Services: Traefik, n8n, AnythingLLM, MCP
################################################################################

networks:
  # Réseau frontend pour Traefik (exposition publique)
  traefik-public:
    driver: bridge
  # Réseau backend pour la communication inter-services
  prolex-backend:
    driver: bridge

volumes:
  # Volume pour les données n8n
  n8n-data:
    driver: local
  # Volume pour les données AnythingLLM
  anythingllm-data:
    driver: local
  # Volume pour les certificats Let's Encrypt de Traefik
  traefik-acme:
    driver: local

services:
  ############################################################################
  # TRAEFIK - Reverse Proxy et gestion automatique SSL
  ############################################################################
  traefik:
    image: traefik:v3.0
    container_name: prolex-traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    networks:
      - traefik-public
    ports:
      # Port HTTP
      - "80:80"
      # Port HTTPS
      - "443:443"
      # Dashboard Traefik (à désactiver en production ou protéger)
      # - "8080:8080"
    environment:
      - TZ=${TZ:-Europe/Paris}
    volumes:
      # Socket Docker pour la découverte automatique
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # Fichier de configuration Traefik
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      # Certificats Let's Encrypt
      - ./traefik/acme.json:/acme.json
    labels:
      # Active Traefik pour lui-même
      - "traefik.enable=true"
      # Dashboard (optionnel - décommenter pour activer)
      # - "traefik.http.routers.traefik.rule=Host(`traefik.${DOMAIN}`)"
      # - "traefik.http.routers.traefik.entrypoints=websecure"
      # - "traefik.http.routers.traefik.tls=true"
      # - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      # - "traefik.http.routers.traefik.service=api@internal"
      # - "traefik.http.routers.traefik.middlewares=auth"
      # - "traefik.http.middlewares.auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  ############################################################################
  # N8N - Workflow Automation
  ############################################################################
  n8n:
    image: n8nio/n8n:latest
    container_name: prolex-n8n
    restart: unless-stopped
    networks:
      - traefik-public
      - prolex-backend
    environment:
      - TZ=${TZ:-Europe/Paris}
      # URL de base pour n8n
      - N8N_HOST=${N8N_HOST:-n8n.${DOMAIN}}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - N8N_PORT=5678
      - WEBHOOK_URL=https://${N8N_HOST:-n8n.${DOMAIN}}/
      # Configuration de la base de données (SQLite par défaut)
      - DB_TYPE=sqlite
      - DB_SQLITE_DATABASE=/home/node/.n8n/database.sqlite
      # Authentification basique (à personnaliser)
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-true}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      # Timezone
      - GENERIC_TIMEZONE=${TZ:-Europe/Paris}
      # Encryption key (à générer)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    volumes:
      # Données persistantes n8n
      - ../../n8n/data:/home/node/.n8n
    labels:
      - "traefik.enable=true"
      # Router HTTP -> HTTPS redirect
      - "traefik.http.routers.n8n-http.rule=Host(`${N8N_HOST:-n8n.${DOMAIN}}`)"
      - "traefik.http.routers.n8n-http.entrypoints=web"
      - "traefik.http.routers.n8n-http.middlewares=https-redirect"
      # Router HTTPS
      - "traefik.http.routers.n8n.rule=Host(`${N8N_HOST:-n8n.${DOMAIN}}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
      # Middleware redirect
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"

  ############################################################################
  # ANYTHINGLLM - Gestion des LLMs et documents
  ############################################################################
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: prolex-anythingllm
    restart: unless-stopped
    networks:
      - traefik-public
      - prolex-backend
    environment:
      - TZ=${TZ:-Europe/Paris}
      - STORAGE_DIR=/app/server/storage
      # Clé JWT pour l'authentification (à générer)
      - JWT_SECRET=${ANYTHINGLLM_JWT_SECRET}
      # LLM Provider configuration (exemple OpenAI)
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPEN_AI_KEY=${OPENAI_API_KEY}
      # Embedding provider
      - EMBEDDING_ENGINE=${EMBEDDING_ENGINE:-openai}
      - EMBEDDING_MODEL_PREF=${EMBEDDING_MODEL_PREF:-text-embedding-ada-002}
      # Vector database
      - VECTOR_DB=${VECTOR_DB:-lancedb}
    volumes:
      # Données persistantes AnythingLLM
      - ../../anythingllm/data:/app/server/storage
    labels:
      - "traefik.enable=true"
      # Router HTTP -> HTTPS redirect
      - "traefik.http.routers.anythingllm-http.rule=Host(`${ANYTHINGLLM_HOST:-llm.${DOMAIN}}`)"
      - "traefik.http.routers.anythingllm-http.entrypoints=web"
      - "traefik.http.routers.anythingllm-http.middlewares=https-redirect"
      # Router HTTPS
      - "traefik.http.routers.anythingllm.rule=Host(`${ANYTHINGLLM_HOST:-llm.${DOMAIN}}`)"
      - "traefik.http.routers.anythingllm.entrypoints=websecure"
      - "traefik.http.routers.anythingllm.tls=true"
      - "traefik.http.routers.anythingllm.tls.certresolver=letsencrypt"
      - "traefik.http.services.anythingllm.loadbalancer.server.port=3001"

  ############################################################################
