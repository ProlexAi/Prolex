  # ğŸŒ TRAEFIK - Reverse Proxy + SSL
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # Point d'entrÃ©e unique pour toutes les requÃªtes HTTP/HTTPS.
  # GÃ©nÃ¨re automatiquement les certificats SSL via Let's Encrypt.
  # Redirige HTTP â†’ HTTPS automatiquement.
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  traefik:
    image: traefik:v3.1
    container_name: prolex-traefik
    restart: unless-stopped

    # Ports exposÃ©s sur le VPS
    ports:
      - "80:80"       # HTTP (redirigÃ© vers HTTPS)
      - "443:443"     # HTTPS (SSL/TLS)

    # Volumes
    volumes:
      # Socket Docker pour dÃ©tecter automatiquement les conteneurs
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # Configuration statique de Traefik
      - ./traefik/traefik.yml:/traefik.yml:ro

      # Stockage des certificats SSL Let's Encrypt
      - ./traefik/acme.json:/letsencrypt/acme.json

      # Logs (optionnel)
      - ./logs/traefik:/var/log/traefik

    # Variables d'environnement
    environment:
      - TZ=Europe/Paris

    # Labels Traefik (auto-configuration)
    labels:
      - "traefik.enable=true"

      # Dashboard dÃ©sactivÃ© par dÃ©faut pour la sÃ©curitÃ©
      # Pour l'activer, dÃ©commenter les lignes ci-dessous et protÃ©ger avec BasicAuth
      # - "traefik.http.routers.dashboard.rule=Host(`traefik.iaproject.cloud`)"
      # - "traefik.http.routers.dashboard.service=api@internal"
      # - "traefik.http.routers.dashboard.entrypoints=websecure"
      # - "traefik.http.routers.dashboard.tls.certresolver=letsencrypt"

    networks:
      - prolex-net

    # Healthcheck
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3

