  # Orchestrateur de workflows pour automatiser les tÃ¢ches.
  # Utilise PostgreSQL comme base de donnÃ©es (recommandÃ© en prod).
  # ExposÃ© sur https://n8n.iaproject.cloud
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  n8n:
    image: n8nio/n8n:latest
    container_name: prolex-n8n
    restart: unless-stopped

    # DÃ©pendances : attendre que Postgres soit prÃªt
    depends_on:
      postgres:
        condition: service_healthy

    # Volumes
    volumes:
      # DonnÃ©es persistantes (workflows, credentials, settings)
      - ./n8n/data:/home/node/.n8n

      # Logs (optionnel)
      - ./logs/n8n:/home/node/.n8n/logs

    # Variables d'environnement (depuis .env)
    environment:
      # Configuration gÃ©nÃ©rale
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT:-5678}
      - N8N_PROTOCOL=${N8N_PROTOCOL:-https}
      - WEBHOOK_URL=https://${N8N_HOST}/

      # ClÃ© de chiffrement (IMPORTANT : Ã  gÃ©nÃ©rer avec openssl rand -base64 32)
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # Authentification basique (optionnel, pour sÃ©curiser l'accÃ¨s)
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE:-false}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}

      # Configuration de la base de donnÃ©es PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${POSTGRES_DB}
      - DB_POSTGRESDB_USER=${POSTGRES_USER}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}

      # Timezone
      - GENERIC_TIMEZONE=Europe/Paris
      - TZ=Europe/Paris

      # Mode production
      - N8N_DIAGNOSTICS_ENABLED=false
      - N8N_PERSONALIZATION_ENABLED=false

      # ExÃ©cution des workflows
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true

    # Labels Traefik pour exposer n8n sur https://n8n.iaproject.cloud
    labels:
      - "traefik.enable=true"

      # Router HTTP â†’ HTTPS redirect
      - "traefik.http.routers.n8n.rule=Host(`${N8N_HOST}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls=true"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"

      # Service (port interne de n8n)
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"

      # Middleware pour headers de sÃ©curitÃ©
      - "traefik.http.middlewares.n8n-headers.headers.customResponseHeaders.X-Robots-Tag=noindex,nofollow"

    networks:
      - prolex-net

    # Healthcheck
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:5678/healthz || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

